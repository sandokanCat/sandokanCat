<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="matrix-gradient" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#00ff00" />
      <stop offset="100%" stop-color="#007700" />
    </linearGradient>
    <filter id="matrix-glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="400" fill="#000"/>

  <!-- Fondo de cÃ³digo animado -->
  <text x="10%" y="-10%" font-family="monospace" font-size="40" fill="rgba(0,255,0,0.1)">
    101101010010111001011010
    <animate attributeName="y" from="-10%" to="110%" dur="5s" repeatCount="indefinite"/>
  </text>
  <text x="40%" y="-30%" font-family="monospace" font-size="35" fill="rgba(0,255,0,0.08)">
    root@matrix$> hack_the_planet
    <animate attributeName="y" from="-30%" to="130%" dur="7s" repeatCount="indefinite"/>
  </text>
  <text x="70%" y="-50%" font-family="monospace" font-size="45" fill="rgba(0,255,0,0.1)">
    011011010111
    <animate attributeName="y" from="-50%" to="150%" dur="6s" repeatCount="indefinite"/>
  </text>

  <!-- Texto principal -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="monospace" font-size="75" fill="url(#matrix-gradient)" filter="url(#matrix-glow)">
    sandokan.cat
  </text>
</svg>
