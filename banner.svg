<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Resplandor dorado para el alias -->
    <filter id="gold-glow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Fondo negro -->
  <rect width="1200" height="400" fill="#000"/>

  <!-- Capa de código difuso (más letras) -->
  <g font-family="monospace" font-size="26" fill="rgba(0,255,0,0.18)">
    <text x="5%"  y="10%">0101011010010110011010100110</text>
    <text x="20%" y="20%">1011100110010101011010110010</text>
    <text x="40%" y="15%">0110101011100100101101011011</text>
    <text x="60%" y="30%">1011010101110010110100101101</text>
    <text x="80%" y="25%">0101011010110101011010110110</text>
    <text x="10%" y="50%">root@matrix:~# decode</text>
    <text x="30%" y="60%">1100101011010110010110101100</text>
    <text x="50%" y="70%">const hack_the_planet = true;</text>
    <text x="70%" y="80%">1011010110100101101011010010</text>
  </g>

  <!-- Alias principal -->
  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle"
        font-family="monospace" font-size="120" fill="#ffcc00" filter="url(#gold-glow)">
    sandokan.cat
  </text>
</svg>
